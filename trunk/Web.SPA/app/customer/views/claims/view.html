<div class="page-header">
    <h1>Информация о Требовании</h1>
</div>

<div class="btn-toolbar grid-toolbar">
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-sm" ng-click="edit()"><span class="glyphicon glyphicon-edit"></span></button>
    </div>
</div>

<dl class="dl-horizontal">
    <dt>Название</dt>
    <dd>{{claim.title}}</dd>
    <dt>Дата создания</dt>
    <dd>{{claim.created | date: 'medium'}}</dd>
    <dt>Тип</dt>
    <dd>{{claim.type | taskType}}</dd>
    <dt>Приоритет</dt>
    <dd>{{claim.priority | taskPriority}}</dd>
    <dt>Комментарий</dt>
    <dd>{{claim.comment}}</dd>
</dl>
