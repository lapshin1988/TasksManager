<form name="claimForm" ng-submit="save()" role="form">
    <div class="col-lg-4">
        <div class="page-header">
            <h1>Редактирование требования</h1>
        </div>
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input id="title" ng-model="claim.title" type="text" class="form-control" focus required>
        </div>

        <div class="form-group">
            <label for="claimType">Тип</label>
            <select id="claimType" class="form-control" ng-model="selectedTaskType" ng-options="s.display for s in taskTypes | orderBy: 'display'" required></select>
        </div>

        <div class="form-group">
            <label for="priority">Приоритет</label>
            <select id="priority" class="form-control" ng-model="selectedPriority" ng-options="s.display for s in priorities | orderBy: 'display'" required></select>
        </div>

        <div class="form-group">
            <label for="comment">Комментарий</label>
            <textarea id="comment" class="form-control" rows="3" ng-model="claim.comment"></textarea>
        </div>

        <div class="form-group">
            <label for="inArchive">В архиве</label>
            <input id="inArchive" type="checkbox" ng-model="claim.inArchive">
        </div>

        <div class="form-actions">
            <button class="btn btn-primary" ng-disabled="claimForm.$invalid">Сохранить</button>
            <button type="button" ng-click="remove()" ng-show="claim.id" class="btn btn-default">Удалить</button>
        </div>
    </div>
</form>
