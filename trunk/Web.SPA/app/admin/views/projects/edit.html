<form name="projectForm" ng-submit="save()" role="form">
    <div class="col-lg-4">
        <div class="page-header">
            <h1>Редактирование проекта</h1>
        </div>
        <div class="form-group">
            <label for="title">Название</label>
            <input id="title" ng-model="project.title" type="text" class="form-control" focus required>
        </div>
        <div class="form-group">
            <label for="master">Мастер</label>            
            <select class="form-control" ng-model="selectedMaster" ng-options="s.display for s in masters | orderBy: 'display'"></select>                        
        </div>
        <div class="form-group">
            <label for="comment">Комментарий</label>
            <textarea id="comment" class="form-control" rows="3" ng-model="project.comment"></textarea>            
        </div>
           
        <div class="form-actions">
            <button class="btn btn-primary" ng-disabled="projectForm.$invalid">Сохранить</button>
            <button type="button" ng-click="remove()" ng-show="project.id" class="btn btn-default">Удалить</button>
        </div>
    </div>
</form>
