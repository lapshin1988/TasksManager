<form name="userForm" ng-submit="save()" role="form">
    <div class="col-lg-4">
        <div class="page-header">
            <h1>Редактирование пользователя</h1>
        </div>
        <div class="form-group">
            <label for="login">Логин</label>
            <input id="login" ng-model="user.login" type="text" class="form-control" focus required>
        </div>
        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input id="email" ng-model="user.email" type="email" class="form-control" focus required>
        </div>

        <div class="form-group">
            <label for="name">Имя</label>
            <input id="name" ng-model="user.name" type="text" class="form-control" focus required>
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input id="surname" ng-model="user.surname" type="text" class="form-control" focus required>
        </div>
        <div class="form-group">
            <label for="patronymic">Отчество</label>
            <input id="patronymic" ng-model="user.patronymic" type="text" class="form-control" focus required>
        </div>

        <h3>Роли</h3>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="user.isAdmin">Администратор</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="user.isMaster">Мастер</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="user.isCustomer">Заказчик</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="user.isExecutor">Исполнитель</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="user.isRouter">Роутер</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="user.isTester">Тестировщик</label>
        </div>

        <div class="form-actions">
            <button class="btn btn-primary" ng-disabled="userForm.$invalid">Сохранить</button>
            <button type="button" ng-click="remove()" ng-show="!user.id" class="btn">Удалить</button>
        </div>
    </div>
</form>
