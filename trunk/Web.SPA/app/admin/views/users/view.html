<div class="page-header">
    <h1>Информация о пользователе</h1>
</div>    

<div class="btn-toolbar grid-toolbar">
    <div class="btn-group">        
        <button type="button" class="btn btn-default btn-sm" ng-click="edit()"><span class="glyphicon glyphicon-edit"></span></button>        
    </div>    
</div>

<dl class="dl-horizontal">
    <dt>Электронная почта</dt>
    <dd>{{user.email}}</dd>
    <dt>Логин</dt>
    <dd>{{user.login}}</dd>
    <dt>Имя</dt>
    <dd>{{user.name}}</dd>
    <dt>Фамилия</dt>
    <dd>{{user.surname}}</dd>
    <dt>Отчество</dt>
    <dd>{{user.patronymic}}</dd>
    <dt>Роли</dt>
    <dd>{{roles}}</dd>
</dl>
